<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="stylesheet" href="src/css/font-awesome.min.css">

    <link rel="shortcut icon" href="src/image/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <header class="logo">
            <img src="src/image/logo.svg" alt="Imagem da Logo">
        </header>

        <div class="card">
            <div class="image">
                <img src="src/image/illustration-mockups.svg" alt="Imagem da Illustration Mockups">
            </div>

            <div class="text">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                    Create connections with your users as you engage in genuine discussion.
                </p>
                <a href="#" class="btn-registrar">
                    Register
                </a>
            </div>
        </div>

        <div class="social">
            <ul class="redes">
                <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                <li><a href=""><i class="fab fa-twitter"></i></a></li>
                <li><a href=""><i class="fab fa-instagram"></i></a> </li>
            </ul>
        </div>
    </main>
</body>
</html>
